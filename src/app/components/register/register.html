<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="register.scss">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="subtitle">Register a new account</p>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Ali" name="firstName" [(ngModel)]="firstName">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Ali" name="lastName" [(ngModel)]="lastName">
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="ali@gmail.com" name="email" [(ngModel)]="email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter password" name="password" [(ngModel)]="password">
        </div>

        <div class="form-group">
          <label>Role</label>
          <select name="role" [(ngModel)]="role">
            <option value="">Select role</option>
            <option [value]="2">Warehouse Manager</option>
            <option [value]="3">Client</option>
          </select>
        </div>

        <button type="button" class="btn-primary" (click)="Register()">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
