<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.scss">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h1>Welcome Back</h1>
      <p class="subtitle">Login to your account</p>

      <form>
        <div class="form-group">
          <label>Email</label>
          <input [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" >
        </div>

        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" >
        </div>

        <button type="button" class="btn-primary" (click)="login()">Login</button>
      </form>

      
    </div>
  </div>

</body>
</html>
